<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Steak Prompt</title>
    </head>

    <body>
        <script type="text/javascript">

            var doYouEatSteak = confirm("Do you eat steak");

            if (doYouEatSteak) {
                alert("Here's a Steak Sandwich!");
            } 
            else {
                alert("Here's a Tofu Stir-fry!");
            }
           
           var birthyear = prompt("What is your birthyear?");
            var age = (2020 - birthyear);

            if (age < 21) {
                alert("No Sake for you!");
            } else {
                alert("Here is your sake!");
            }
        </script>
    </body>
</html>
